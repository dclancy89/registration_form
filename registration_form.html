<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
	<meta name="description" content="A simple registration form with only HTML">
</head>
<body>
	<form action="" method="">
		<h1>My Registration Form</h1>
		<label>
			First Name: <input type="text" name="first_name" id="first_name">
		</label>
		<br />
		<label>
			Last Name: <input type="text" name="last_name" id="last_name">
		</label>
		<br />
		<label>
			Email <input type="text" name="email" id="email">
		</label>
		<br />
		<label>
			Password <input type="password" name="password" id="password">
		</label>
			<br />
		<label>
			PW Confirm <input type="password" name="pw_confirm" id="pw_confirm">
		</label>
		<br />
		<label>
			Birthday <input type="date" name="birthday" id="birthday">
		</label>
		<br />
		<label>
			<input type="radio" name="gender" id="male" value="male"> Male
		</label>

		<label>
			<input type="radio" name="gender" id="female" value="female"> Female
		</label>

		<label>
			<input type="radio" name="gender" id="other" value="other"> Other
		</label>
		<br />
		<label>
			A short description about yourself<br />
			<textarea id="description" name="description"></textarea>
		</label>
		<br />
		<label>
			Favorite Language 
			<select name="language" id="language">
				<option value="javascript">JavaScript</option>
				<option value="php">PHP</option>
				<option value="python">Python</option>	
			</select>
		</label>
		<br />
		<input type="submit" value="Submit">
	
	</form>
</body>
</html>
